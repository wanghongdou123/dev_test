{% extends "base.html" %}
{% block base %}

<div style="height:800px;background-image: url(http://assets.youzhan.org/img/d/dd/2de797545de56274f03a5920eb3a1.jpg">
    <div class="container" style="width: 300px">

      <form class="form-signin" action="/index/" method="post">
        <h2 class="form-signin-heading"
            style="text-align: center">
            自动化测试平台
        </h2>
          <label for="inputusername" class="sr-only">请输入账号</label>
          <input type="text" id="inputusername" class="form-control" name="username" placeholder="username">
          <label for="inputPassword" class="sr-only">请输入密码</label>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password">
          <div style="color: brown">{{ error }}</div>
          {% csrf_token %}
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
</div>

{% endblock %}
